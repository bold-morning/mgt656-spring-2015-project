<ul>
  {% for event in events %}
    <li style="color:#000;font-size:18px;font-weight:normal;text-align:left;" id="event-{{event.id}}" class="event">
      <a href= "events/{{event.id}}"> {{event.title}}.</a>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
    </li>
  {% endfor %}
</ul>
